<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>music player</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_846596_h5vem7wk7ag.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="img-ct">
    <div class="album-bac"></div>
    <div class="album-img">
      <img src="https://y.gtimg.cn/mediastyle/global/img/singer_300.png?max_age=31536000" alt="" width="100%" height="100%"> 
    </div>
  </div>
  <div class="bottom-bar">
    <div class="singer-img"></div>
    <div class="music-info">
      <div class="music-name">晴天</div>
      <div class="author">周杰伦</div>
    </div>
    <div class="progress">
      <div class="sum-bar"></div>
      <div class="cur-bar"></div>
    </div>
    <div class="time">0:00</div>
    <div class="controller">
      <i id="previous" class="iconfont icon-icon-test2"></i>
      <i id="play" class="iconfont icon-icon-test1"></i>
      <i id="next" class="iconfont icon-icon-test3"></i>
      <i id="loop" class="iconfont icon-liebiaoxunhuan"></i>
    </div>
    <div class="volume">
      <i id="volume-icon" class="iconfont icon-icon-test8"></i>
      <div class="volume-bar">
        <div class="sum-volume"></div>
        <div class="cur-volume"></div>
      </div>
    </div>
  </div>
  <div class="music-list">
    <ul>
      <!-- <li>
        <span class="list-author">周杰伦</span>

      </li> -->
    </ul>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
